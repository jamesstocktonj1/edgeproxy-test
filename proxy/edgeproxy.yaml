static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              codec_type: AUTO
              stat_prefix: ingress_http
              generate_request_id: true
              tracing:
                provider:
                  name: envoy.tracers.zipkin
                  typed_config:
                    "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                    collector_cluster: jaeger
                    collector_endpoint: "/api/v2/spans"
                    shared_span_context: false
                    collector_endpoint_version: HTTP_JSON
              http_filters:
                - name: envoy.filters.http.router
                  typed_config: 
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              route_config:
                name: local_route
                virtual_hosts:
                  - name: local_service
                    domains: ["*"]
                    routes:
                      - match:
                          prefix: "/health"
                        route:
                          cluster: local
                      - match:
                          prefix: "/v0"
                        route:
                          cluster: local
                        decorator:
                          operation: "local"
                      - match:
                          prefix: "/vr"
                        route:
                          prefix_rewrite: "/v0"
                          cluster: remote
                        decorator:
                          operation: "remote"
  
  clusters:
    - name: local
      type: STATIC
      lb_policy: ROUND_ROBIN
      connect_timeout: 0.25s
      health_checks:
        timeout: 2s
        interval: 10s
        unhealthy_threshold: 1
        healthy_threshold: 1
        http_health_check:
          path: "/health"
      load_assignment:
        cluster_name: local
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 6060
    - name: remote
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 0.25s
      health_checks:
        timeout: 2s
        interval: 10s
        unhealthy_threshold: 1
        healthy_threshold: 1
        http_health_check:
          path: "/health"
      load_assignment:
        cluster_name: remote
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: edgeproxy-test-server-1
                    port_value: 8080
            - endpoint:
                address:
                  socket_address:
                    address: edgeproxy-test-server-2
                    port_value: 8080
            - endpoint:
                address:
                  socket_address:
                    address: edgeproxy-test-server-3
                    port_value: 8080
            - endpoint:
                address:
                  socket_address:
                    address: edgeproxy-test-server-4
                    port_value: 8080
    - name: jaeger
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 0.25s
      load_assignment:
        cluster_name: jaeger
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: edgeproxy-test-jaeger-1
                    port_value: 9411
                        
admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9090