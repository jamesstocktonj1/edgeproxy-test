static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              codec_type: AUTO
              stat_prefix: ingress_http
              http_filters:
                - name: envoy.filters.http.router
                  typed_config: 
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              route_config:
                name: local_route
                virtual_hosts:
                  - name: local_service
                    domains: ["*"]
                    routes:
                      - match:
                          prefix: "/v0"
                        route:
                          cluster: local
                      - match:
                          prefix: "/vr"
                        route:
                          prefix_rewrite: "/v0"
                          cluster: local
  
  clusters:
    - name: local
      type: STATIC
      lb_policy: ROUND_ROBIN
      connect_timeout: 0.25s
      health_checks:
        timeout: 2s
        interval: 10s
        unhealthy_threshold: 1
        healthy_threshold: 1
        http_health_check:
          path: "/health"
      load_assignment:
        cluster_name: local
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 6060
                        
admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9090